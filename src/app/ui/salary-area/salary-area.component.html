<!--Khu vực chung cho tất cả các trang của admin và quản lí-->
<div class="profile-nav-btn">
  <div class="btn-func fa fa-plus" (click)="openDialog()"> Thêm</div>
  <div class="btn-func fa fa-edit" (click)="openDialog()"> Sửa</div>
  <div class="btn-func fa fa-remove"> Xóa</div>
  <div class="btn-func fa fa-refresh"> Nạp</div>
</div>

<div class="filter-container">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
</div>
<div class="table-container mat-elevation-z8">
  <div class="table-body">
    <table id="working-table" mat-table matSort [dataSource]="dataSource">
      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        
        <th mat-header-cell *matHeaderCellDef>
          <!-- <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
            [indeterminate]="selection.hasValue() && !isAllSelected()">
          </mat-checkbox> -->
        </th>

        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : onClickedRow()" 
          [checked]="selection.isSelected(row)">
          </mat-checkbox>
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="SalaryCode">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Mã lương </th>
        <td mat-cell *matCellDef="let element"> {{element.SalaryCode}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="SalaryName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tên mức lương </th>
        <td mat-cell *matCellDef="let element"> {{element.SalaryName}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="SalaryLevel">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Bậc lương </th>
        <td mat-cell *matCellDef="let element"> {{element.SalaryLevel}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="SalaryBasic">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Lương cơ bản </th>
        <td mat-cell *matCellDef="let element"> {{element.SalaryBasic}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="Salarycoefficient">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Hệ số lương</th>
        <td mat-cell *matCellDef="let element"> {{element.Salarycoefficient}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <!-- <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
            </tr> -->
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" >
      </tr>
    </table>
  </div>

  <mat-paginator showFirstLastButtons [pageSize]="10"></mat-paginator>
</div>


<div *ngIf="isDisplay" class="overlay"></div>

<div *ngIf="isDisplay" class="add-form-container">
  <span class="add-form-title">{{formTitle}} </span>
  <mat-form-field>
    <input class="add-form-input" required matInput placeholder="Mã mức lương" title="Mã lương">
  </mat-form-field>

  <mat-form-field>
    <input class="add-form-input" required matInput placeholder="Tên mức lương">
  </mat-form-field>
  <mat-form-field>
    <input class="add-form-input" required matInput placeholder="Bậc lương">
  </mat-form-field>

  <mat-form-field>
    <input class="add-form-input" matInput placeholder="Lương cơ bản">
  </mat-form-field>

  <mat-form-field>
    <input class="add-form-input" matInput placeholder="Hệ số lương">
  </mat-form-field>

  <button mat-button class="btn btn-save" (click)="saveElement()">Cất </button>
</div>
